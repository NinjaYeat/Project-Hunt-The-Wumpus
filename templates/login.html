{% extends "base.html" %}

{% block title %}Création de compte - Wumpus{% endblock %}
{% block body_class %}screen-login{% endblock %}

{% block css %}
<link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='img/logo/icon Hunt The Wumpus.jpg') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="login-wrapper">
    <div class="login-container">
        <h1>Création de compte</h1>
        <form id="gameLogin" method="POST" action="{{ url_for('login') }}">
            <label for="pseudo">Pseudo :</label>
            <input type="text" id="pseudo" name="pseudo" placeholder="Veuillez saisir votre pseudo !" required>
            <span id="pseudoSpan"></span>
            
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" placeholder="Veuillez saisir votre mot de passe" required>
            <span id="passwordSpan"></span>

            <button type="submit">Créer le compte</button>
        </form>
        <a href="{{ url_for('home') }}" class="back-link">← Retour</a>
    </div>
</div>
{% endblock %}

{% block js %}
<script src="{{ url_for('static', filename='js/music.js') }}"></script>
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
